<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete HTML Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .bu{
             
             background-color: #39f039;
             color: black;
             padding: 7px 7px;
             border: 1px solid;
             border-radius: 10px 10px 10px 10px;
             text-align: center;
             display: block;
             width: 100px;
             text-decoration: none;
         }
         .bu:hover{
             color: white;
             background-color: green;
         }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Complete HTML Form</h2>

    <form action="#" method="post">
        <!-- Text Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <!-- Number Input -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100">

        <!-- Date Input -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <!-- Radio Buttons -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br><br>
        <!-- Checkbox -->
        <label>Interests:</label>
        <input type="checkbox" id="sports" name="interests" value="Sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="interests" value="Music">
        <label for="music">Music</label>
        <input type="checkbox" id="reading" name="interests" value="Reading">
        <label for="reading">Reading</label>
        <br><br>
        <!-- Dropdown Select -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">Select your country</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
            <option value="india">India</option>
        </select>

        <!-- Textarea -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>

        <!-- File Input -->
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file">

        <!-- Range Slider -->
        <label for="satisfaction">Satisfaction Level:</label>
        <input type="range" id="satisfaction" name="satisfaction" min="1" max="10">

        <!-- Color Picker -->
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color">

        <!-- Submit and Reset Buttons -->
        <button type="submit">Submit</button>
        <button type="reset" style="background-color: #dc3545;">Reset</button>
    </form>
    <center><a class="bu" href="index.html">Go to Home</a></center>

</body>
</html>
